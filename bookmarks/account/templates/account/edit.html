{% extends "base.html" %}
{% block title %}Редактируйте свой аккаунт{% endblock %}
{% block content %}
  <h1>Редактируйте свой аккаунт</h1>
  <p>Вы можете редактировать свой аккаунт:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
