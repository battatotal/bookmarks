{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите ваш e-mail чтобы получить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
