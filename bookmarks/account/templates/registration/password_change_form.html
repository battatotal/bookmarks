{% extends "base.html" %}
{% block title %}Сменить пароль{% endblock %}
{% block content %}
    <h1>Поменяйте свой пароль</h1>
    <p>Используйте форму снизу, чтобы поменять свой пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
